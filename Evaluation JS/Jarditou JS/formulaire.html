<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Jarditou - Accueil</title>
</head>

<body>
    <div class="modal" tabindex="-1" id="resetForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Réinitialiser le formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <p>Souhaitez-vous vraiment réinitialiser le formulaire ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
                        onclick="confirmReset()">Réinitialiser</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="container-fluid d-flex flex-column">
        <div class="row fixed-top">
            <nav class="navbar navbar-dark navbar-expand-lg bg-success">
                <div class="container-fluid mx-5">
                    <a class="navbar-brand" href="index.html">
                        <img id="logo" class="d-none d-lg-block" src="assets/img/jarditou_logo.png" alt="logo jarditou">
                        <span class="d-block d-lg-none">Jarditou</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navBarToggleItems" aria-controls="navBarToggleItems" aria-expanded="false"
                        aria-label="Dérouler la navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navBarToggleItems">
                        <div class="navbar-nav">
                            <a class="nav-link" href="index.html">Accueil</a>
                            <a class="nav-link" href="tableau.html">Tableau</a>
                            <a class="nav-link active" aria-current="page" href="formulaire.html">Formulaire</a>
                        </div>
                        <hr class="d-lg-none">
                        <span class="ms-auto navbar-brand">La qualité depuis 70 ans</span>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row col-lg-4 col-sm-12 nav-margin align-self-center">
            <form id="formContact" class="m-3">
                <fieldset>
                    <legend>Vos coordoonnées</legend>
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="tooltippopper d-none" id="tooltipfirstname" role="tooltip">
                                <span id="errorfirstname"></span>
                                <div class="arrowpopper" data-popper-arrow>
                                </div>
                            </div>
                            <div class="form-floating">
                                <input req type="text" class="form-control" name="firstname" id="firstname"
                                    placeholder="Prénom*">
                                <label for="firstname" class="form-label text-muted">Prénom*</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="tooltippopper d-none" id="tooltiplastname" role="tooltip">
                                <span id="errorlastname"></span>
                                <div class="arrowpopper" data-popper-arrow>
                                </div>
                            </div>
                            <div class="form-floating">
                                <input req type="text" class="form-control" name="lastname" id="lastname"
                                    placeholder="Nom*">
                                <label for="lastname" class="form-label text-muted">Nom*</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input req type="email" class="form-control" name="email" id="email"
                                    placeholder="E-mail*">
                                <label for="email" class="form-label text-muted">E-mail*</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="d-flex align-items-center justify-content-between">
                                <label for="birth">Date de naissance*</label>
                                <input req type="date" name="birth" id="birth">
                            </div>
                        </div>
                        <div class="col-6 my-auto">
                            <div class="d-flex justify-content-between">
                                <label>Sexe*</label>
                                <div class="form-check form-check-inline m-0">
                                    <input req class="form-check-input" type="radio" name="sexe" id="male" value="male">
                                    <label class="form-check-label" for="male">Homme</label>
                                </div>
                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="sexe" id="female" value="female">
                                    <label class="form-check-label" for="female">Femme</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <div class="form-floating">
                                <input req type="text" class="form-control" name="zip" id="zip"
                                    placeholder="Code postal*">
                                <label for="zip" class="form-label text-muted">Code postal*</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="city" id="city" placeholder="Ville">
                                <label for="city" class="form-label text-muted">Ville</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="address" id="address"
                                    placeholder="Adresse">
                                <label for="address" class="form-label text-muted">Adresse</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Votre demande</legend>
                    <div class="row mt-3">
                        <div class="col-12">
                            <select req name="topic" id="topic">
                                <option value="" selected disabled>Veuillez sélectionner un sujet</option>
                                <option value="orders">Mes commandes</option>
                                <option value="question">Question sur un produit</option>
                                <option value="complaint">Réclamation</option>
                                <option value="other">Autres</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea req class="form-control" name="request" id="request"
                                    placeholder="Message*"></textarea>
                                <label class="form-label text-muted" for="request">Message*</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="form-check d-flex justify-content-center align-items-center">
                                <input req class="form-check-input my-0 me-3" type="checkbox" value="accept"
                                    id="dataprocessCB">
                                <label class="form-check-label">
                                    J'accepte le traitement informatique de ce formulaire
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-between">
                        <button class="btn btn-warning" type="reset" onclick="return false" data-bs-toggle="modal"
                            data-bs-target="#resetForm">Réinitialiser</button>
                        <button class="btn btn-success" onclick="return checkForm(this.form)">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>
        <footer class=" row d-flex flex-wrap justify-content-between align-items-center bg-dark">
            <span class="col-6 text-white">© Jarditou, Inc - Morgan Danhier TB 2023</span>
            <ul class=" col-6 nav justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link p-2 text-white">Mentions légales</a></li>
                <li class="nav-item p-2 text-white">|</li>
                <li class="nav-item"><a href="#" class="nav-link p-2 text-white">Horaires</a></li>
                <li class="nav-item p-2 text-white">|</li>
                <li class="nav-item"><a href="#" class="nav-link p-2 text-white">Plan du site</a></li>
            </ul>
        </footer>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
