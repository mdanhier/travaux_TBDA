<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Jarditou - Contact</title>
</head>

<body>
    <header>
        <div class="banner">
            <img src="assets/img/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou" class="logo">
            <p class="catchphrase">Tout le jardin</p>
        </div>
        <nav>
            <ul class="navlist">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="tableau.html">Tableau</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="assets/img/promotion.jpg" alt="Bandeau promotionnel" title="Bandeau promotionnel" class="promo">
    </header>
    <div class="content">
        <div class="left">
            <form action="http://bienvu.net/script.php" method="post">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <div class="persinfo">
                        <label for="nom">Votre nom* : </label><input type="text" name="nom" class="nom" required>
                        <label for="prenom">Votre prenom* : </label><input type="text" name="prenom" class="prenom"
                            required>
                        <p>Sexe* :
                            <input type="radio" class="masculin" name="sexe" value="masculin" required checked><label
                                for="masculin">Masculin</label>
                            <input type="radio" class="feminin" name="sexe" value="feminin" required><label
                                for="feminin">Féminin</label>
                            <input type="radio" class="autre" name="sexe" value="autre" required><label
                                for="autre">Autre</label>
                        </p>
                        <label for="naissance">Date de naissance* : </label><input type="date" name="naissance"
                            class="naissance" required>
                        <label for="cp"></label>Code Postal* : <input type="text" name="cp" class="cp" maxlength="5"
                            required>
                        <label for="adresse">Adresse* : </label><input type="text" name="adresse" class="adresse"
                            required>
                        <label for="ville">Ville* : </label><input type="text" name="ville" class="ville">
                        <label for="email">Email* : </label><input type="email" name="email" class="email"
                            placeholder="dave.loper@afpa.fr" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Votre demande</legend>
                    <div class="query">
                        <label for="sujet">Sujet* : </label><select class="sujet" name="sujet" required>
                            <option value="" disabled selected>Veuillez sélectionner un sujet</option>
                            <option value="commande">Mes commandes</option>
                            <option value="question">Question sur un produit</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="autre">Autres</option>
                        </select>
                        <label for="message">Votre question* : </label><textarea name="message" class="message"
                            cols="20" rows="6"></textarea>
                        <div class="consent">
                            <input type="checkbox" class="traitement" name="traitement"><label for="traitement">*
                                J'accepte
                                le
                                traitement
                                informatique de ce formulaire</label>
                        </div>
                    </div>
                    <button type="submit">Envoyer</button>
                    <button>Annuler</button>
                </fieldset>
                <!-- <input type="file" name="fichier" class="fichier" accept="image/png"> -->
            </form>
        </div>
        <div class="right">grosse pub comme toujours</div>
    </div>
    <footer>
        <nav>
            <ul class="navlist">
                <li><a href="mentions.html">Mentions légales</a></li>
                <li><a href="horaires.html">Horaires</a></li>
                <li><a href="plan.html">Plan du site</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
