<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Jarditou - Contact</title>
</head>

<body>
    <header>
        <div id="banner">
            <img src="assets/img/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou" id="logo">
            <p id="catchphrase">Tout le jardin</p>
        </div>
        <nav>
            <ul class="navlist">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="tableau.html">Tableau</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="assets/img/promotion.jpg" alt="Bandeau promotionnel" title="Bandeau promotionnel" id="promo">
    </header>
    <div id="content">
        <div id="left">
            <form action="http://bienvu.net/script.php" method="post">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <div id="persinfo">
                        <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom" required>
                        <label for="prenom">Votre prenom* : </label><input type="text" name="prenom" id="prenom"
                            required>
                        <p>Sexe* :
                            <input type="radio" id="masculin" name="sexe" value="masculin" required checked><label
                                for="masculin">Masculin</label>
                            <input type="radio" id="feminin" name="sexe" value="feminin" required><label
                                for="feminin">Féminin</label>
                            <input type="radio" id="autre" name="sexe" value="autre" required><label
                                for="autre">Autre</label>
                        </p>
                        <label for="naissance">Date de naissance* : </label><input type="date" name="naissance"
                            id="naissance" required>
                        <label for="cp"></label>Code Postal* : <input type="text" name="cp" id="cp" maxlength="5"
                            required>
                        <label for="adresse">Adresse* : </label><input type="text" name="adresse" id="adresse" required>
                        <label for="ville">Ville* : </label><input type="text" name="ville" id="ville">
                        <label for="email">Email* : </label><input type="email" name="email" id="email"
                            placeholder="dave.loper@afpa.fr" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Votre demande</legend>
                    <div id="query">
                        <label for="sujet">Sujet* : </label><select id="sujet" name="sujet" required>
                            <option value="" disabled selected>Veuillez sélectionner un sujet</option>
                            <option value="commande">Mes commandes</option>
                            <option value="question">Question sur un produit</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="autre">Autres</option>
                        </select>
                        <label for="message">Votre question* : </label><textarea name="message" id="message" cols="20"
                            rows="6"></textarea>
                        <div id="consent">
                            <input type="checkbox" id="traitement" name="traitement"><label for="traitement">* J'accepte
                                le
                                traitement
                                informatique de ce formulaire</label>
                        </div>
                    </div>
                    <button type="submit">Envoyer</button>
                    <button>Annuler</button>
                </fieldset>
                <!-- <input type="file" name="fichier" id="fichier" accept="image/png"> -->
            </form>
        </div>
        <div id="right">grosse pub comme toujours</div>
    </div>
    <footer>
        <nav>
            <ul class="navlist">
                <li><a href="mentions.html">Mentions légales</a></li>
                <li><a href="horaires.html">Horaires</a></li>
                <li><a href="plan.html">Plan du site</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
